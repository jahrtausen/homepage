<script type="text/javascript">
	//4.广告的移动
	//标记是否发生了down()
	var flag = false;
	//当前触点的坐标
	var cur = {
		x : 0,
		y : 0
	}
	var nx, ny, dx, dy, x, y;
	var obj = document.getElementById("fDiv");
	var title = document.getElementById("title");
	function down() {
		flag = true;
		var touch;
		if (event.touches) {
			//移动端
			touch = event.touches[0];
		} else {
			//pc端
			touch = event;
		}
		cur.x = touch.pageX;
		cur.y = touch.pageY;
		//可以直接获取？
		dx = obj.offsetLeft;
		dy = obj.offsetTop;
	}
	function move() {
		if (flag) {
			var touch;
			if (event.touches) {
				touch = event.touches[0];
			} else {
				touch = event;
			}
			nx = touch.pageX - cur.x;
			ny = touch.pageY - cur.y;
			//最终的div坐标，鼠标相对div左上角位置不变
			x = dx + nx;
			y = dy + ny;
			obj.style.left = x + "px";
			obj.style.top = y + "px";
			//阻止页面的滑动默认事件
			document.addEventListener("touchmove", function() {
				event.preventDefault();
			}, false);
		}
	}
	//鼠标释放时候的函数
	function end() {
		flag = false;
	}
	title.addEventListener("mousedown", function() {
		down();
	}, false);
	title.addEventListener("touchstart", function() {
		down();
	}, false)
	title.addEventListener("mousemove", function() {
		move();
	}, false);
	title.addEventListener("touchmove", function() {
		move();
	}, false)
	document.body.addEventListener("mouseup", function() {
		end();
	}, false);
	title.addEventListener("touchend", function() {
		end();
	}, false);
	var close = document.getElementById("close");
	close.addEventListener("click", function() {
		obj.style.display = "none";
	}, false);
	//禁止图片的拖拽，影响页面的阅读
	for(i in document.images)document.images[i].ondragstart=preventDefaultAction;
	//禁止右击图片来存储，影响页面的阅读
	for(i in document.images)document.images[i].oncontextmenu=preventDefaultAction;
</script>
