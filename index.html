//移动端和pc端加载不同的style--------------------------------------------------------------
var isPC = true;
var links = document.createElement("link");
links.rel = "stylesheet";
links.type = "text/Css";
if (window.innerWidth > window.innerHeight){
	links.href = "Css/PC.css";
} else {
	isPC = false;
	links.href = "Css/Mobile.css"

//函数-------------------------------------------------------------------------------------
//随机背景
function randBK() {
	if(document.cookie==""){
		var nDate = new Date();
		i = nDate.getSeconds()%4;
		if (isPC)
			var str = "Img/th" + i + ".jpg";
		else
			var str = "Img/thh" + i + ".jpg";
		//设置cookie的有效时间，也可以使用setHours()、getHours()设置为小时，setMinutes()、getMinutes()设置为分钟
		var nDate = new Date();
		nDate.setDate(nDate.getDate() + 30);
		//直接接在后面expires才会有效
		document.cookie = str+";" + nDate.toGMTString();
	}
	//alert(document.cookie.split(";")[0]);
	document.getElementsByTagName('img')[0].src = document.cookie.split(";")[0];
}
//跳转函数
function goWill(id, type) {
	if (type == 0)
		location = document.getElementById("form" + id).value;
	else
		open(document.getElementById("form" + id).value,"_blank","");
}
//手动修改背景
var i = 0;
function changeBK() {
	if (i < 3)
		++i;
	else 
		i=0;
	if(isPC)
		var str = "Img/th" + i + ".jpg";
		//var str= "Img/th" + i + ".gif";
	else
		var str = "Img/thh" + i + ".jpg";
	//清除之前的cookie
	var nnn=new Date();
	nnn.setDate(nnn.getDate()-30);
	document.cookie=";expires="+nnn.toGMTString();
	//设置新cookie
	var nDate = new Date();
	nDate.setDate(nDate.getDate() + 30);
	document.cookie = str+";expires=" + nDate.toGMTString();
	document.getElementsByTagName('img')[0].src = document.cookie.split(";")[0];
}
//禁止不被允许的操作
function preventDefaultAction(){return false;}
</script>
